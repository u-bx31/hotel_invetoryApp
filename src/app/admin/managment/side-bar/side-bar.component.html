<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item [routerLink] = "''" class="my-3">
        <div class="d-flex flex-row">
          <mat-icon aria-hidden="false" fontIcon="home" class="me-2" ></mat-icon>Home
        </div>
      </a>
      <a mat-list-item [routerLink] = "'rooms'" class="my-3">
        <div class="d-flex flex-row">
          <mat-icon aria-hidden="false" fontIcon="king_bed" class="me-2"></mat-icon>Rooms
        </div>
        </a>
      <a mat-list-item [routerLink] = "'reservation'" class="my-3">
        <div class="d-flex flex-row">
          <mat-icon aria-hidden="false" fontIcon="book_online" class="me-2"></mat-icon>Reservation
        </div>
        </a>
      <a mat-list-item class="my-3">
        <div class="d-flex flex-row">
          <mat-icon aria-hidden="false" fontIcon="badge" class="me-2"></mat-icon>Employe's(soon)
        </div>
      </a>
      <a mat-flat-button color="primary" (click)="logout()" class="w-100 my-3"><mat-icon aria-hidden="false" fontIcon="logout"></mat-icon>Log-Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>hotel_invetory</span>
    </mat-toolbar>
    <div class="container py-5">
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
