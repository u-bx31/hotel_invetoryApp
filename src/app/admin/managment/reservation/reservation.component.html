<div class="container justfy-content-center align-items-center h-50">
  <a class="btn btn-outline-danger mb-3" routerLink="../">
    <div class="d-flex">
      <mat-icon aria-hidden="false" fontIcon="arrow_back"></mat-icon> Back
    </div>
  </a>
  <div
    *ngIf="loading"
    class="d-flex flex-column justify-content-center align-items-center"
  >
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!loading" class="">
    <h2>Rooms Count : {{ numberRooms }}</h2>
    <app-reservation-list
      [Reservation]="Reservation"
      (handleDeleted)="handleDelete($event)"
    ></app-reservation-list>
  </div>
</div>
