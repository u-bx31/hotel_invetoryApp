<section class="image-head-wrapper">
  <img src="/assets/images/banner.jpg" alt="">
  
  <div class="box">
    <div class="inner-wrapper">
      <h1 class="m-0">Rooms</h1>
    </div>
  </div>

</section>



<section class="c-rooms mt-5">
  <div class="container pb-4">
    <div class="row row-cols-1">
      <div class="col-xl-3 col c-filterSection bg-white shadow p-lg-4 rounded h-100">
        <div class="d-flex flex-column">
          <label class="my-2">Category:</label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Room</mat-label>
            <input matInput placeholder="Room">
          </mat-form-field>
  
          <label class="my-2">Price:</label>
          <mat-slider min="0" max="500" showTickMarks discrete [displayWith]="formatLabel">
            <input  matSliderStartThumb>
            <input  matSliderEndThumb>
          </mat-slider>
  
          <label class="my-2">Rating:</label>
          <ngb-rating [(rate)]="currentRate">
            <ng-template let-fill="fill" let-index="index">
              <mat-icon [ngClass]="fill === 100 ? 'filled' : ''" [class.filled]="fill === 100" [class.low]="index < 3">
                star
              </mat-icon>
            </ng-template>
          </ngb-rating>
  
          <label class="my-2">Date:</label>
          <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>

          <button class="btn btn-outline-warning w-100 mt-3">Search</button>
        </div>
      </div>


      <div class="col-xl-9 c-roomCard">
        <div class="d-flex justify-content-end mx-3 mb-3">
          <button class="c-roomCard_btnView" (click)="cardFormat = true"><mat-icon>list</mat-icon></button>
          <button class="c-roomCard_btnView" (click)="cardFormat = false"><mat-icon>grid_view</mat-icon></button>
        </div>
        <div [ngClass]="cardFormat==true ? 'row row-cols-1':'row row-cols-3'">
          <div class="col" *ngFor="let room of roomList">
            <div class="shadow-sm c-crd m-2">
              <div class="c-crd_top">
                <img class="img c-crd_img" [src]="room.picture" />
                <p class="c-crd_price" *ngIf="!cardFormat">{{room.price | currency}}</p>
              </div>
              
              <div class="c-crd_body">
                <div class="c-crd_body_text text-wrape">
                  <h2 class="">
                    {{ room.roomType }}
                  </h2>
                  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo eaque quam quibusdam.</p>
                </div>
                
                <div class="c-crd_body_amenties d-flex" *ngIf="cardFormat">
                  <mat-icon>wifi</mat-icon>
                  <mat-icon>wifi</mat-icon>
                  <mat-icon>wifi</mat-icon>
                  <mat-icon>wifi</mat-icon>
                </div>
                <div class="c-crd_body_btng d-flex flex-row-reverse justify-content-between align-items-center">
                  <a
                      [routerLink]="['/rooms/', room.id]"
                      class="c-crd_body_btng_details"
                    >
                      View Details
                  </a>
                  <h2>{{room.rating}}<mat-icon >star</mat-icon></h2>
                  <small class="c-crd_body_btng_price" *ngIf="cardFormat"> {{ room.price | currency }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
 
  </div>
</section>
