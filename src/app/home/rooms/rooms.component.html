<section class="image-head-wrapper">
  <img src="/assets/images/banner.jpg" alt="">
  
  <div class="box">
    <div class="inner-wrapper">
      <h1 class="m-0">Rooms</h1>
    </div>
  </div>

</section>



<section class="c-rooms mt-5">
  <div class="container">
    <div class="row row-cols-1">


      <div class="col-xl-3 col c-filterSection bg-white shadow p-lg-4 rounded h-100">
        <div class="d-flex flex-column">
          <label class="my-2">Category:</label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Room</mat-label>
            <input matInput placeholder="Room">
          </mat-form-field>
  
          <label class="my-2">Price:</label>
          <mat-slider min="0" max="500" showTickMarks discrete [displayWith]="formatLabel">
            <input  matSliderStartThumb>
            <input  matSliderEndThumb>
          </mat-slider>
  
          <label class="my-2">Rating:</label>
          <ngb-rating [(rate)]="currentRate">
            <ng-template let-fill="fill" let-index="index">
              <mat-icon [ngClass]="fill === 100 ? 'filled' : ''" [class.filled]="fill === 100" [class.low]="index < 3">
                star
              </mat-icon>
            </ng-template>
          </ngb-rating>
  
          <label class="my-2">Date:</label>
          <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="col-xl-9 c-roomCard">
        <div class="d-flex justify-content-end m-3">
          <button class="c-roomCard_btnView"><mat-icon>list</mat-icon></button>
          <button class="c-roomCard_btnView"><mat-icon>grid_view</mat-icon></button>
        </div>
        <div class="row row-cols-3 ">
          <div class="col" *ngFor="let room of roomList">
            <div class="card shadow-sm c-crd m-2">
              <img class="img card-img-top" [src]="room.picture" />
              <div class="card-body">
                <h2 class="card-text">
                  {{ room.roomType }}
                </h2>
                <div class="d-flex flex-row-reverse justify-content-between align-items-center">
                  <div class="btn-group">
                    <a
                      [routerLink]="['/rooms/', room.id]"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      View
                    </a>
                  </div>
                  <small class="text-muted"> {{ room.price | currency }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
 
  </div>
</section>
