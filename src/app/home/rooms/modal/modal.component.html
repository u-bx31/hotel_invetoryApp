<div class="modal-header">
    <h4 class="modal-title">Filter</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="d-flex flex-column p-sm-2 p-0">
        <div class="control-inputs mt-md-2 mt-0 d-flex flex-column">
          <label class="mb-3">Category:</label>
          <mat-form-field appearance="outline" class="w-100" >
            <mat-label>Room</mat-label>
            <input matInput placeholder="Room" />
          </mat-form-field>
        </div>

        <div class="control-inputs mt-md-2 mt-0 d-flex flex-column">
          <label class="mb-3">Price:</label>
          <mat-slider
            min="0"
            max="500"
            showTickMarks
            discrete
            [displayWith]="formatLabel"
          >
            <input matSliderStartThumb />
            <input matSliderEndThumb />
          </mat-slider>
        </div>

        <div class="control-inputs mt-md-2 mt-0 d-flex flex-column">
          <label class="mb-3">Rating:</label>
          <ngb-rating [(rate)]="currentRate" [max]="5">
            <ng-template let-fill="fill" let-index="index">
              <mat-icon
                [ngClass]="fill === 100 ? 'filled' : ''"
                [class.filled]="fill === 100"
                [class.low]="index < 3"
              >
                star
              </mat-icon>
            </ng-template>
          </ngb-rating>
        </div>

        <div class="control-inputs mt-md-2 mt-0 d-flex flex-column">
          <label class="mb-3">Date:</label>
          <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input
                matStartDate
                formControlName="start"
                placeholder="Start date"
              />
              <input
                matEndDate
                formControlName="end"
                placeholder="End date"
              />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error
              *ngIf="range.controls.start.hasError('matStartDateInvalid')"
              >Invalid start date</mat-error
            >
            <mat-error
              *ngIf="range.controls.end.hasError('matEndDateInvalid')"
              >Invalid end date</mat-error
            >
          </mat-form-field>
        </div>

        
      </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-warning w-100 mt-3" (click)="activeModal.close('Close click')">Search</button>
</div>
